<!-- Apply Job Card -->
<div class="col-lg-12 col-md-6 col-12" >
  <div class="card card-apply-job bg-light-primary">
    <div class="card-body" *ngFor="let data of notesData">
      <div class="d-flex justify-content-between align-items-center mb-1" >
        <div class="media">
          <div class="avatar mr-1">
            <img src="assets/images/portrait/small/avatar-s-7.jpg" alt="Avatar" width="42" height="42" />
          </div>
          <div class="media-body">
            <h5 class="mb-0">{{data.created_by}}</h5>
            <small class="text-muted">{{data.updated_at}}</small>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
        <i data-feather="corner-down-left" class="font-medium-3 cursor-pointer mr-2"></i>
        <i data-feather="trash-2" class="font-medium-3 cursor-pointer"></i>
        </div>
      </div>
      <h5 class="apply-job-title">{{data.title}}</h5>
      <div [innerHTML]="data.notes"></div>

    </div>
  </div>
</div>

<!--/ Apply Job Card -->
