<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- users edit start -->
    <section class="app-user-edit">
      <div class="card">
        <div class="card-body">
          <div
            class="tab-pane active"
            id="account"
            aria-labelledby="account-tab"
            role="tabpanel"
          >
            <!-- users edit media object start -->
            <div class="media mb-2">
              <!-- <div *ngIf="currentRow.avatar.length > 0; else customAvatar">
                                    <img class="user-avatar users-avatar-shadow rounded mr-2 my-25 cursor-pointer" [src]="avatarImage"
                                        height="90" width="90" alt="User avatar" />
                                </div> -->
              <ng-template #customAvatar>
                <div
                  class="mr-1 ml-0"
                  [ngClass]="{
                    'bg-light-success': currentRow.status == 'active',
                    'bg-light-secondary': currentRow.status == 'inactive',
                    'bg-light-warning': currentRow.status == 'pending'
                  }"
                >
                  <div class="rounded p-3">
                    {{ currentRow.fullName | initials }}
                  </div>
                </div>
              </ng-template>
              <div class="media-body mt-50">
                <h4>{{ currentRow.name }}</h4>
                <!-- <div class="col-12 d-flex mt-1 px-0">
                                    <label class="btn btn-primary mr-75 mb-0" for="change-picture">
                                        <span class="d-none d-sm-block">Change</span>
                                        <input class="form-control" type="file" id="change-picture" hidden
                                            accept="image/png, image/jpeg, image/jpg" (change)="uploadImage($event)" />
                                        <span class="d-block d-sm-none">
                                            <i class="mr-0" data-feather="edit"></i>
                                        </span>
                                    </label>
                                    <button class="btn btn-outline-secondary d-none d-sm-block"
                                        rippleEffect>Remove</button>
                                    <button class="btn btn-outline-secondary d-block d-sm-none">
                                        <i class="mr-0" data-feather="trash-2"></i>
                                    </button>
                                </div> -->
              </div>
            </div>
            <!-- users edit media object ends -->
            <!-- users edit account form start -->
            <form
              class="form-validate"
              (ngSubmit)="(accountForm.form.valid)"
              #accountForm="ngForm"
            >
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="text"
                      id="email"
                      class="form-control"
                      placeholder="Code"
                      name="email"
                      [(ngModel)]="currentRow.email"
                      #emailRef="ngModel"
                      required
                    />
                    <span
                      *ngIf="accountForm.submitted && emailRef.invalid"
                      class="invalid-form"
                    >
                      <small
                        class="form-text text-danger"
                        *ngIf="emailRef.errors.required"
                        >This field is required!</small
                      >
                    </span>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      id="username"
                      class="form-control"
                      placeholder="username"
                      name="username"
                      [(ngModel)]="currentRow.username"
                      [class.error]="
                        accountForm.submitted && FullusernameRef.invalid
                      "
                      #FullusernameRef="ngModel"
                      required
                    />
                    <span
                      *ngIf="accountForm.submitted && FullusernameRef.invalid"
                      class="invalid-form"
                    >
                      <small
                        class="form-text text-danger"
                        *ngIf="FullusernameRef.errors.required"
                        >This field is required!</small
                      >
                    </span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="fullname">Fullname</label>
                    <input
                      type="text"
                      id="fullname"
                      class="form-control"
                      placeholder="Access Level"
                      name="fullname"
                      [(ngModel)]="currentRow.full_name"
                      [class.error]="
                        accountForm.submitted && fullnameRef.invalid
                      "
                      #fullnameRef="ngModel"
                      required
                    />
                    <span
                      *ngIf="accountForm.submitted && fullnameRef.invalid"
                      class="invalid-form"
                    >
                      <small
                        class="form-text text-danger"
                        *ngIf="AccessLevelRef.errors.required"
                        >This field is required!</small
                      >
                    </span>
                  </div>
                </div>
                <!-- <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="text" id="password" class="form-control" placeholder="Edit Password"
                                            name="password" [(ngModel)]="currentRow.password"
                                            [class.error]="accountForm.submitted && passwordRef.invalid"
                                            #passwordRef="ngModel" required />
                                        <span *ngIf="accountForm.submitted && passwordRef.invalid"
                                            class="invalid-form">
                                            <small class="form-text text-danger"
                                                *ngIf="AccessLevelRef.errors.required">This field is
                                                required!</small>
                                        </span>
                                    </div>
                                </div> -->

                <div class="form-group">
                  <div class="demo-inline-spacing form-group">
                    <div
                      class="custom-control custom-checkbox"
                      *ngFor="let data of checkboxArray"
                    >
                      <input
                        #data
                        class="custom-control-input"
                        [checked]="data.selected"
                        type="checkbox"
                        [value]="data.id"
                        name="datagroup"
                        id="{{ data.name }}"
                        (change)="onChange($event)"
                      />
                      <label class="custom-control-label" for="{{ data.name }}">
                        {{ data.name }}
                      </label>
                    </div>
                  </div>
                </div>

                <div class="col-12 d-flex flex-sm-row flex-column mt-2">
                  <button
                    type="submit"
                    (click)="submit(accountForm)"
                    class="btn btn-primary mb-1 mb-sm-0 mr-0 mr-sm-1"
                    rippleEffect
                  >
                    Save Changes
                  </button>
                  <button
                    (click)="resetFormWithDefaultValues()"
                    class="btn btn-outline-secondary"
                    rippleEffect
                  >
                    Reset
                  </button>
                </div>
              </div>
            </form>
            <!-- users edit account form ends -->
          </div>
        </div>
      </div>
    </section>
    <!-- users edit ends -->
  </div>
</div>
