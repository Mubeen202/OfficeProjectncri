<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- users edit start -->
        <section class="app-user-edit">
            <div class="card">
                <div class="card-body">
                        <div class="tab-pane active" id="account" aria-labelledby="account-tab" role="tabpanel">
                            <!-- users edit media object start -->
                            <div class="media mb-2">
                                <!-- <div *ngIf="currentRow.avatar.length > 0; else customAvatar">
                                    <img class="user-avatar users-avatar-shadow rounded mr-2 my-25 cursor-pointer" [src]="avatarImage"
                                        height="90" width="90" alt="User avatar" />
                                </div> -->
                                <ng-template #customAvatar>
                                    <div class="mr-1 ml-0" [ngClass]="{
                                                  'bg-light-success': currentRow.status == 'active',
                                                  'bg-light-secondary': currentRow.status == 'inactive',
                                                  'bg-light-warning': currentRow.status == 'pending'
                                                }">
                                        <div class="rounded p-3">{{ currentRow.fullName | initials }}</div>
                                    </div>
                                </ng-template>
                                <div class="media-body mt-50">
                                    <h4>{{ currentRow.name }}</h4>
                                    <!-- <div class="col-12 d-flex mt-1 px-0">
                                        <label class="btn btn-primary mr-75 mb-0" for="change-picture">
                                            <span class="d-none d-sm-block">Change</span>
                                            <input class="form-control" type="file" id="change-picture" hidden
                                                accept="image/png, image/jpeg, image/jpg" (change)="uploadImage($event)" />
                                            <span class="d-block d-sm-none">
                                                <i class="mr-0" data-feather="edit"></i>
                                            </span>
                                        </label>
                                        <button class="btn btn-outline-secondary d-none d-sm-block" rippleEffect>Remove</button>
                                        <button class="btn btn-outline-secondary d-block d-sm-none">
                                            <i class="mr-0" data-feather="trash-2"></i>
                                        </button>
                                    </div> -->
                                </div>
                            </div>
                            <!-- users edit media object ends -->
                            <!-- users edit account form start -->
                            <form class="form-validate" (ngSubmit)="(accountForm.form.valid)" #accountForm="ngForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="username">Code</label>
                                            <input type="text" id="username" class="form-control" placeholder="Code" name="username"
                                                [(ngModel)]="currentRow.code" 
                                                #UserNameRef="ngModel" required />
                                            <span *ngIf="accountForm.submitted && UserNameRef.invalid" class="invalid-form">
                                                <small class="form-text text-danger" *ngIf="UserNameRef.errors.required">This field is
                                                    required!</small>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" id="name" class="form-control" placeholder="Name" name="fullName"
                                                [(ngModel)]="currentRow.name" [class.error]="accountForm.submitted && FullNameRef.invalid"
                                                #FullNameRef="ngModel" required />
                                            <span *ngIf="accountForm.submitted && FullNameRef.invalid" class="invalid-form">
                                                <small class="form-text text-danger" *ngIf="FullNameRef.errors.required">This field is
                                                    required!</small>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="name">Access Level (For Future Use)</label>
                                            <input type="text" id="name" class="form-control" placeholder="Access Level" name="accessLevel"
                                                [(ngModel)]="currentRow.accessLevel" [class.error]="accountForm.submitted && AccessLevelRef.invalid"
                                                #AccessLevelRef="ngModel" required />
                                            <span *ngIf="accountForm.submitted && AccessLevelRef.invalid" class="invalid-form">
                                                <small class="form-text text-danger" *ngIf="AccessLevelRef.errors.required">This field is
                                                    required!</small>
                                            </span>
                                        </div>
                                    </div>
                                 
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="status">Status</label>
                                            <select class="form-control" [(ngModel)]="currentRow.isActive" name="status" id="status">
                                                <option value="true">active</option>
                                                <option value="false">inactive</option>
                                               
                                            </select>
                                        </div>
                                    </div>

                                    
                                 
                                 
                                    <div class="col-12 d-flex flex-sm-row flex-column mt-2">
                                        <button type="submit" (click)="submit(accountForm)" class="btn btn-primary mb-1 mb-sm-0 mr-0 mr-sm-1"
                                            rippleEffect>
                                            Save Changes
                                        </button>
                                        <button (click)="resetFormWithDefaultValues()" class="btn btn-outline-secondary" rippleEffect>
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <!-- users edit account form ends -->
                        </div>
                </div>
            </div>
        </section>
        <!-- users edit ends -->
    </div>
</div>
