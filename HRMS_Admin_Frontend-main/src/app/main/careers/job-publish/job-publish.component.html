<div class="content-wrapper container-xxl p-0" >
    <div class="content-body">

        <div id="user-profile">

            <!-- Stats Horizontal Card -->
            <app-stats-card [statsJobs]="statsJobs"></app-stats-card>
            <!--/ Stats Horizontal Card -->

            <!-- profile info section -->
            <section id="profile-info" >
                <div class="row"  >
                    <!-- left profile info section -->
                    <!-- Profile Card -->
                    <div class="col-lg-4 col-md-6 col-12" >

                        <div class="card card-profile">

                            <div class="card-img-top"></div>
                            <div class="card-body">
                                <div class="profile-image-wrapper">
                                    <div class="">
                                        <div class="avatar">
                                            <img src="assets/images/portrait/small/avatar-s-9.jpg"
                                                alt="Profile Picture" />
                                        </div>
                                    </div>
                                </div>
                                <h3>{{currrentRow.accountManager}}</h3>
                                <div class="badge badge-light-primary profile-badge">Hiring Lead</div>
                                <hr class="mb-2" />
                                <!-- <div class="d-flex flex-column justify-content-between align-items-center">
                                    <div>
                                        <h6 class="text-muted font-weight-bolder">Followers</h6>
                                        <h3 class="mb-0">10.3k</h3>
                                    </div>
                                    <div>
                                        <h6 class="text-muted font-weight-bolder">Projects</h6>
                                        <h3 class="mb-0">156</h3>
                                    </div>
                                    <div>
                                        <h6 class="text-muted font-weight-bolder">Rank</h6>
                                        <h3 class="mb-0">23</h3>
                                    </div>
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <!--/ Profile Card -->
                    <!--/ left profile info section -->

                    <!-- center profile info section -->
                    <div class="col-lg-8 col-12 order-1 order-lg-2 d-flex align-items-stretch">
                            <app-job-description [item]="currrentRow"class="d-flex h-100"> </app-job-description>
                       
                    </div>
                    <!--/ center profile info section -->


                </div>

                <div class="row">
                    <div class="col-12">
                            <div class="card">
                               <div class="row">
                                    <div class="col-md-6 col-12">
                                        <div class="d-flex justify-content-between align-items-center m-1">
                                            <h3 class="card-header">Candidate Pool </h3>
                                           
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">
                                        <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
                                            <label class="d-flex align-items-center">Show
                                                <select class="form-control mx-25" [(ngModel)]="selectedOption">
                                                    <option value="10">10</option>
                                                    <option value="25">25</option>
                                                    <option value="50">50</option>
                                                    <option value="100">100</option>
                                                </select>
                                                </label>
                                            <label class="d-flex align-items-center ml-1 ml-md-0">Search:<input [(ngModel)]="searchValue"
                                                    name="searchValue" type="search" class="form-control ml-25" (keyup)="filterUpdate($event)"
                                                    (search)="filterUpdate($event)" /></label>
                                           
                                            <button (click)="onAddCandidte(currrentRow)" class="btn btn-primary ml-1" rippleEffect >
                                                <span [data-feather]="'plus'" [class]="'mr-25'"></span>Link Candidate 
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <ngx-datatable [rows]="data" [rowHeight]="50" class="bootstrap core-bootstrap" [limit]="selectedOption"
                                    [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true">
                                    <ngx-datatable-column name="Name" prop="name" [width]="200">
                                        <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                                            <div class="cell-line-height">
                                                <a (click)="onChnageUrl(row)" class="font-medium-1 d-block">
                                                    <span class="font-weight-bold">{{row.canidateId.firstName}} {{row.canidateId.lastName}}</span></a>
                                                <span class="text-muted font-small-2"> {{ row.canidateId.email }}</span>
                                            </div>
                                        </ng-template>
                                    </ngx-datatable-column>

                                    <ngx-datatable-column name="Applied Date" prop="updated_at" [width]="100"></ngx-datatable-column>
                                    <ngx-datatable-column name="Rating" prop="Rating" [width]="50">
                                        <ng-template let-row="row" ngx-datatable-cell-template>
                                            <div class="rating rating-sm pl-1 border-left mb-1">
                                            <ngb-rating [rate]="row.Rating" [readonly]="true" [max]="5" class="outline-none">
                                            <ng-template let-fill="fill" let-index="index" >
                                                <span class="fa fa-star-o mr-25"
                                                    [class.fa-star]="fill === 100"></span>
                                                </ng-template>
                                                </ngb-rating>
                                        
                                            </div>
                                    </ng-template>
                                        
                                    </ngx-datatable-column>
                                    <ngx-datatable-column name="Candidate Stage" prop="isActive" [width]="50">
                                        <ng-template let-status="value" ngx-datatable-cell-template>
                                            <div class="badge badge-pill" [ngClass]="{
                                                                                  'badge-light-success': status == 'Shortlisted',
                                                                                  'badge-light-secondary': status == 'Rejected',
                                                                                  'badge-light-warning': status == 'Maybe'
                                                                                }">
                                                {{ status }}
                                            </div>
                                        </ng-template>
                                    </ngx-datatable-column>
                                    <ngx-datatable-column name="Source" prop="source" [width]="100">
                                        <ng-template let-role="value" ngx-datatable-cell-template>
                                            <div>
                                                <i class="feather font-medium-3" [ngClass]="{
                                                'icon-edit-2 text-info': role == 'Editor',
                                                'icon-settings text-warning': role == 'Author',
                                                'icon-database text-success': role == 'Maintainer',
                                                'icon-user text-primary': role == 'Subscriber',
                                                'icon-slack text-danger': role == 'Admin'
                                              }"></i>
                                                {{ role }}
                                            </div>
                                        </ng-template>
                                    </ngx-datatable-column>
                                 
                                <ngx-datatable-column name="Actions" [width]="40" [sortable]="false">
                                    <ng-template ngx-datatable-cell-template let-row="row">
                                        <div ngbDropdown container="body">
                                            <button ngbDropdownToggle type="button" class="btn icon-btn btn-sm hide-arrow" rippleEffect>
                                                <span [data-feather]="'more-vertical'" [class]="'cursor-pointer'"></span>
                                            </button>
                                            <div ngbDropdownMenu>
                                                
                                                <a  ngbDropdownItem (click)="candidateEvaluation(row.id)"><span [data-feather]="'eye'"
                                                        [size]="16" [class]="'mr-50'"></span>Candidate Evaluation </a>
                                                        <a
                                                    routerLink="/apps/user/user-edit/{{ row.id }}" ngbDropdownItem><span [data-feather]="'navigation'"
                                                        [size]="16" [class]="'mr-50'"></span> Direct Email</a>
                                                        <a href="javascript:;" ngbDropdownItem><span
                                                        [data-feather]="'download'" [size]="16" [class]="'mr-50'"></span> Download CV</a>
                                                            <a href="javascript:;" ngbDropdownItem><span [data-feather]="'calendar'" [size]="16" [class]="'mr-50'"></span> 
                                                               Interview Schedule</a>
                                            </div>
                                        </div>
                                    </ng-template>
                                </ngx-datatable-column>
                                   
                            
                                </ngx-datatable>
                            </div>
                    </div>
                </div>

            </section>
            <!--/ profile info section -->
        </div>
    </div>
</div>
