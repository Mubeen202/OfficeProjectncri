<div class="slideout-content">
    <!-- Modal to add new user starts-->
    <div class="modalsd modal-slide-in sdfade new-user-modal" id="modals-slide-in" >
        <div class="modal-dialog">
            <form class="add-new-user modal-content pt-0" (ngSubmit)="(newUserForm.form.valid)" #newUserForm="ngForm">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                    (click)="toggleSidebar('new-department-sidebar')">
                    Ã—
                </button>
                <div class="modal-header mb-1">
                    <h5 class="modal-title" id="exampleModalLabel">New Department</h5>
                </div>
                <div class="modal-body flex-grow-1">

                    <div class="form-group">
                        <label class="form-label" for="basic-icon-default-fullname">Company List</label>
                        <select  class="form-control" name="company" [(ngModel)]="selectedVal" (change)="selectChangeHandler($event)" required>
                            <option *ngFor="let company1 of companyList" [value]="company1.id">{{company1.name}}</option>
                        </select>
                    </div>

                   

                    

                    

                    <div class="form-group">
                        <label class="form-label" for="basic-icon-default-fullname">Department Name</label>
                        <input type="text" class="form-control dt-full-name" id="basic-icon-default-fullname"
                            placeholder="Department Name" name="user-fullname" [(ngModel)]="fullname"
                            [class.error]="newUserForm.submitted && FNameRef.invalid" #FNameRef="ngModel" required
                            aria-label="John Doe" aria-describedby="basic-icon-default-fullname2" />
                        <span *ngIf="newUserForm.submitted && FNameRef.invalid" class="invalid-form">
                            <small class="form-text text-danger" *ngIf="FNameRef.errors.required">This field is
                                required!</small>
                        </span>
                    </div>


                    <div class="form-group">
                        <label class="form-label" for="basic-icon-default-uname">Department Code</label>
                        <input type="text" id="basic-icon-default-uname" class="form-control dt-uname"
                            placeholder="Department Code" aria-label="jdoe1" aria-describedby="basic-icon-default-uname2"
                            name="user-name" [(ngModel)]="code"
                            [class.error]="newUserForm.submitted && FcodeRef.invalid" #FcodeRef="ngModel"
                            required />
                        <span *ngIf="newUserForm.submitted && FcodeRef.invalid" class="invalid-form">
                            <small class="form-text text-danger" *ngIf="FcodeRef.errors.required">This field is
                                required!</small>
                        </span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="basic-icon-default-location">Department Location</label>
                        <input type="text" class="form-control dt-full-name" id="basic-icon-default-location"
                            placeholder="Department Name" name="user-location" [(ngModel)]="location"
                            [class.error]="newUserForm.submitted && FNameRef.invalid" #FNameRef="ngModel" required
                            aria-label="John Doe" aria-describedby="basic-icon-default-location2" />
                        <span *ngIf="newUserForm.submitted && FNameRef.invalid" class="invalid-form">
                            <small class="form-text text-danger" *ngIf="FNameRef.errors.required">This field is
                                required!</small>
                        </span>
                    </div>

                    <button type="submit" class="btn btn-primary mr-1" (click)="submit(newUserForm)"
                        rippleEffect>Submit</button>
                    <button type="reset" class="btn btn-outline-secondary"
                        (click)="toggleSidebar('new-company-sidebar')" rippleEffect>
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal to add new user Ends-->
</div>
