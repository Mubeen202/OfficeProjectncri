
  <div class="row">

    <!-- left profile info section -->
    <div class="col-lg-3 col-12 order-2 order-lg-1 d-flex align-items-stretch">
        <!-- Latest Activity -->
        <div class="card w-100">
            <div class="card-body">

            </div>
        </div>
        <!--/ Latest Activity -->
    </div>
    <!--/ left profile info section -->

    <!-- center profile info section -->

   
    <!-- center profile info section -->
    <div class="col-lg-6 col-12 order-2 order-lg-1 d-flex align-items-stretch">
        <!-- about -->
        <div class="card w-100">
            <div class="card-body">
                <div class="container-fluid">
                    <h2 class="mb-75">Professional Summary</h2>
                    <p class="card-text">
                        {{ currentUser.professionalSummary }}
                    </p>
                </div>
                <div class="container-fluid row">
                    <div class="mt-2 col-6">
                        <h5 class="mb-75">Last Updated:</h5>
                        <p class="card-text">{{ currentUser.updated_at }}</p>
                    </div>
                    <div class="mt-2 col-6">
                        <h5 class="mb-75">Country:</h5>
                        <p class="card-text">{{ currentUser.country }}</p>
                    </div>
                    <div class="mt-2 col-6">
                        <h5 class="mb-75">Email:</h5>
                        <p class="card-text">{{ currentUser.email }}</p>
                    </div>
                    <div class="mt-2 col-6">
                        <h5 class="mb-50">LinkedIn Profile Link:</h5>
                        <p class="card-text mb-0">{{ data.profileData.userAbout.website }}</p>
                    </div>
                </div>

            </div>
        </div>
        <!--/ about -->

    </div>
    <!--/ center profile info section -->

</div>
