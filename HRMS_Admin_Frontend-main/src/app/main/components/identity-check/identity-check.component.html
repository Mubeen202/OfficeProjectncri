<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- User List -->
        <section class="users-list-wrapper">
            <div class="card">
                <h2 class="card-header">Identity Verification Check </h2>
                <hr>
              
                <ngx-datatable [rows]="rows" [rowHeight]="50" class="bootstrap core-bootstrap" [limit]="selectedOption"
                    [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true">
                   
                    <ngx-datatable-column name="Generated By" prop="fullName" [width]="200"></ngx-datatable-column>
                    <ngx-datatable-column name="Generation Date" prop="clientName" [width]="200"></ngx-datatable-column>
                    <ngx-datatable-column name="Submitted Date" prop="targetDate" [width]="100"></ngx-datatable-column>
                    <ngx-datatable-column name="Job Status" prop="status" [width]="50">
                        <ng-template let-status="value" ngx-datatable-cell-template>
                            <div class="badge badge-pill" [ngClass]="{
                  'badge-light-success': status == 'active',
                  'badge-light-secondary': status == 'inactive',
                  'badge-light-warning': status == 'pending'
                }">
                                {{ status }}
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Actions" [width]="50" [sortable]="false">
                        <ng-template ngx-datatable-cell-template>
                            <div class="d-flex align-items-center">
                                <div ngbDropdown container="body">
                                    <a ngbDropdownToggle href="javascript:void(0);" class="hide-arrow" id="dropdownBrowserState"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i data-feather="more-vertical" class="text-primary cursor-pointer mr-50"></i>
                                    </a>
                                    <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdownBrowserState">
                                        <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"><i
                                                data-feather="file-text" class="mr-50"></i> Details</a>
                                        <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"><i
                                                data-feather="archive" class="mr-50"></i> Archive</a>
                                        <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"><i
                                                data-feather="trash-2" class="mr-50"></i> Delete</a>
                                    </div>
                                </div>
                    
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </section>
        <!--/ User List -->







    </div>

    <!-- New User Sidebar -->
    <core-sidebar class="modal modal-slide-in sidebar-todo-modal fade" name="new-user-sidebar"
        overlayClass="modal-backdrop">
        <app-new-user-sidebar></app-new-user-sidebar>
    </core-sidebar>
    <!--/ New User Sidebar -->
</div>
