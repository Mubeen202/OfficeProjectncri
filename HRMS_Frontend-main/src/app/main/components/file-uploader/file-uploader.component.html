<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
   
   
    <!-- File Uploader -->
    <section id="file-upload">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12 col-lg-12">
              
              <label ng2FileDrop 
              [uploader]="uploader" 
              [ngClass]="{ 'file-drop-over': hasBaseDropZoneOver, 'd-none' : uploadFlag== true  }"
              
              (change)="uploadResume($event)"
              class="my-drop-zone py-5 mb-3 text-center font-medium-5 text-uppercase file-drop-zone col-lg-12">
              Upload your latest resume here
                <input type="file" ng2FileSelect [uploader]="uploader" style="display: none"  />
            </label>
            

            </div>
            <div class="col-md-12 col-lg-12">
             
              <label ng2FileDrop 
              [uploader]="uploader" 
              [ngClass]="{ 'file-drop-over-another': hasAnotherDropZoneOver }"
              (fileOver)="fileOverAnother($event)"  
              class="my-drop-zone py-5 mb-3 text-center font-medium-5 text-uppercase file-drop-zone col-lg-12">
              Click to Upload your cover letter
                <input type="file" ng2FileSelect [uploader]="uploader" style="display: none"  />
            </label> 

            </div>
          </div>
         
        </div>
      </div>
    </section>
    <!--/ File Uploader -->
  </div>
</div>


<div class="col-lg-12 overflow-auto">

    <table class="table">
      <thead>
        <tr>
          <th width="50%">Title</th>
          <th width="50%">Name</th>
          <th>Size</th>
          <th>Progress</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of uploader.queue">
          <td>
            
          </td>
          <td>
            <strong>{{ item?.file?.name }}</strong>
          </td>
          <td *ngIf="uploader.options.isHTML5" nowrap>
            {{ item?.file?.size / 1024 / 1024 | number: '.2' }} MB
          </td>
          <td *ngIf="uploader.options.isHTML5">
            <ngb-progressbar type="primary" [value]="item.progress"></ngb-progressbar>
          </td>
          <td class="text-center">
            <span *ngIf="item.isSuccess"><i data-feather="check"></i></span>
            <span *ngIf="item.isCancel"><i data-feather="slash"></i></span>
            <span *ngIf="item.isError"><i data-feather="x-circle"></i></span>
          </td>
          <td nowrap>
            <button
              type="button"
              class="btn btn-raised btn-outline-success btn-sm mr-50"
              (click)="item.upload()"
              [disabled]="item.isReady || item.isUploading || item.isSuccess"
              rippleEffect
            >
              <span data-feather="upload"></span>
            </button>
            <button
              type="button"
              class="btn btn-raised btn-outline-danger btn-sm"
              (click)="item.remove()"
              rippleEffect
            >
              <i data-feather="trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
