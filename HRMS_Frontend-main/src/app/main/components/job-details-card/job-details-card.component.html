<div class="card card-apply-job">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-1">
        <div class="media">
          <div class="avatar mr-1">
            <img src="assets/images/portrait/small/avatar-s-7.jpg" alt="Avatar" width="42" height="42" />
          </div>
          <div class="media-body">
            <h5 class="mb-0">{{jobDetails.assignRecruiter}}</h5>
            <small class="text-muted">Updated 12m ago</small>
          </div>
        </div>
        <div class="badge badge-pill badge-light-primary">{{jobDetails.department}}</div>
      </div>
      <h5 class="apply-job-title">Last Date to Apply : {{jobDetails.dateOpened}}</h5>
      <p class="card-text ">
       Location: {{jobDetails.location}}
      </p>
      <p class="card-text mb-2">
        Status: {{jobDetails.jobStatus}}
       </p>
      <div class="apply-job-package bg-light-primary rounded">
        <div>
          <sup class="text-body"><small>$</small></sup>
          <h2 class="d-inline mr-25">{{jobDetails.salary}}</h2>
          <sub class="text-body"><small>/ month</small></sub>
        </div>
        <div class="badge badge-pill badge-light-primary">Full Time</div>
      </div>
      <button type="button" class="btn btn-primary btn-block" rippleEffect>Apply For This Job</button>
      
    </div>
  </div>
